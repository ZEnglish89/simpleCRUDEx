<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <div id="request">
      <label>ID</label>
      <input id="identifier" name="identifier" type="number" min="0"/><br>
      <label>Name</label>
      <input id="name" name="title" type="text"/><br>
      <label>Age</label>
      <input id="age" type="number">
      <label>Grade</label>
      <select id="grade" name="grade">
        <option selected="selected" value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <br>
      <input id="readButton" type="button" value="Read" />
      <input id="createButton" type="button" value="Create" />
      <input id="updateButton" type="button" value="Update" />
      <input id="deleteButton" type="button" value="Delete" />
    </div>
    <script src="js/home.js"></script>


  </body>
</html>
